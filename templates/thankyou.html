{% extends 'base.html'%} {% block content %}
<h1>Thank you for taking the survey!!!</h1>
<h2>Survey Responses:</h2>
<ul>
  {% for question, answer in survey_responses %}
  <li>{{ question.question }}: {{ answer }}</li>
  {% endfor %}
</ul>
<form action="/" method = 'POST'>
  <button>Start Survey Again</button>
</form>
{% endblock %}
